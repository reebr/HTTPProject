<!DOCTYPE html>
<html>
<body>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>
<script>

const fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits;

function myFunction() {

  fruits.sort();

  fruits.reverse();
  document.getElementById("demo").innerHTML = fruits;
}
</script>
</body>
</html>
