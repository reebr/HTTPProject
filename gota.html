<!DOCTYPE html>
<html>
<body>
<script>
var legs;
legs=parseInt(prompt("enter the number of legs the living creature is walking on"));
switch (legs) {
case 0:

  break;
  case 1:
   console.log("unknown living creature");
   break;
   case 2:

    break;
    case 4:
    console.log("it is one of the mammals");
    break;
     default:
        console.log("unknown living creature");
      }
</script>
</body>
</html>
