<!DOCTYPE html>
<html>
<head>
  <title>makke the img bigger</title>
</head>
<body>
  <br>
<center>
<img id="assg2" src="IMG_3097.jpg" width="65" height="65" />
<button onclick="enlargeImg()"> makke it bigger </button>
</center>
<script>

image = document.getElementById("assg2");
function enlargeImg() {
image.style.width = "70%";
image.style.height = "70%";
image.style.transition = "width 0.3s ease";}

</script>
</body>
</html>
